name: tagged release
# Tags like v1.2.3 get built and uploaded as releases.

on:
  push:
    tags:
      - v*
  workflow_dispatch:

jobs:
  build-linux-win:
    strategy:
      matrix:
        variants:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-pc-windows-gnu
          #- x86_64-apple-darwin # it seems we need xcode for that, we need the native macos runner
          #- aarch64-apple-darwin # it seems we need xcode for that

    runs-on: ${{ matrix.variants.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install target
        run: rustup target add "${{ matrix.variants.target }}"

      - name: Install dependencies on Linux
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib
          if [ "${{ matrix.variants.target }}" = "x86_64-pc-windows-gnu" ]; then
            sudo apt-get install -y mingw-w64
          fi

      - name: Set environment variables
        run: |
          # for --version
          echo "TARGET=${{ matrix.variants.target }}" >> $GITHUB_ENV

      - name: Run tests
        run: cargo test --release --target ${{ matrix.variants.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.variants.target }}

      - name: "Debug: show target dir"
        continue-on-error: true
        run: find target

      - name: Upload Build Artifact
        if: success() || failure()
        uses: actions/upload-artifact@v2
        with:
          name: ifstat-rs${{ matrix.variants.target == 'x86_64-pc-windows-gnu' && '.exe' || '' }}
          path: target/${{ matrix.variants.target }}/release/

  release:
    runs-on: ubuntu-latest
    needs: build-linux-win

    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Download Linux Artifact
        uses: actions/download-artifact@v2
        with:
          name: ifstat-rs
          path: ./linux

      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./linux/ifstat-rs
          asset_name: ifstat-rs-linux_x86_64
          asset_content_type: application/octet-stream

      - name: Download macOS Artifact
        continue-on-error: true
        uses: actions/download-artifact@v2
        with:
          name: ifstat-rs
          path: ./macos

      - name: Upload macOS Release Asset
        continue-on-error: true
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./macos/ifstat-rs
          asset_name: ifstat-rs-macos-x86_64
          asset_content_type: application/octet-stream

      - name: Download Windows Artifact
        uses: actions/download-artifact@v2
        with:
          name: ifstat-rs.exe
          path: ./windows

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./windows/ifstat-rs.exe
          asset_name: ifstat-rs-windows-x86_64.exe
          asset_content_type: application/octet-stream
