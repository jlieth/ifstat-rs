name: tagged release
# Tags like v1.2.3 get built and uploaded as releases.

on:
  push:
    tags:
      - v*
  workflow_dispatch:

jobs:
  build-linux-win:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: stable-x86_64-pc-windows-gnu
          #- x86_64-apple-darwin # it seems we need xcode for that, we need the native macos runner
          #- aarch64-apple-darwin # it seems we need xcode for that

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install target
        if: matrix.target == 'x86_64-apple-darwin'
        run: rustup target add "${{ matrix.target }}"

      - name: Set environment variables
        run: |
          # for --version
          echo "TARGET=${{ matrix.target }}" >> $GITHUB_ENV

      - name: Run tests
        if: matrix.target != 'x86_64-apple-darwin'
        run: cargo test --release

      - name: Build (native)
        if: matrix.target != 'x86_64-apple-darwin'
        run: cargo build --release

      - name: Build (cross)
        if: matrix.target == 'x86_64-apple-darwin'
        run: |
          cargo build --release --target ${{ matrix.target }}
          mkdir -p target/release
          cp target/*/release/ifstat-rs target/release

      - name: "Debug: show target dir"
        continue-on-error: true
        run: ls -1R target

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ifstat-rs_${{ matrix.target }}${{ matrix.target == 'stable-x86_64-pc-windows-gnu' && '.exe' || '' }}
          path: target/release/ifstat-rs${{ matrix.target == 'stable-x86_64-pc-windows-gnu' && '.exe' || '' }}

  release:
    runs-on: ubuntu-latest
    needs: build-linux-win

    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false

      - name: Download Linux Artifact
        uses: actions/download-artifact@v2
        with:
          name: ifstat-rs-x86_64-unknown-linux-gnu

      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ifstat-rs-x86_64-unknown-linux-gnu
          asset_name: ifstat-rs-linux-x86_64
          asset_content_type: application/octet-stream

      - name: Download macOS ARM Artifact
        continue-on-error: true
        uses: actions/download-artifact@v2
        with:
          name: ifstat-rs-aarch64-apple-darwin

      - name: Upload macOS ARM Release Asset
        continue-on-error: true
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ifstat-rs-aarch64-apple-darwin
          asset_name: ifstat-rs-macos-aarch64
          asset_content_type: application/octet-stream

      - name: Download macOS Intel Artifact
        continue-on-error: true
        uses: actions/download-artifact@v2
        with:
          name: ifstat-rs-x86_64-apple-darwin

      - name: Upload macOS Intel Release Asset
        continue-on-error: true
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ifstat-rs-x86_64-apple-darwin
          asset_name: ifstat-rs-macos-x86_64
          asset_content_type: application/octet-stream

      - name: Download Windows Artifact
        uses: actions/download-artifact@v2
        with:
          name: ifstat-rs-stable-x86_64-pc-windows-gnu.exe

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ifstat-rs-stable-x86_64-pc-windows-gnu.exe
          asset_name: ifstat-rs-windows-x86_64.exe
          asset_content_type: application/octet-stream
